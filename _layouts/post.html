{% include header.html %}

<div class="container container-left">
    <div class="row">
        <div class="col-md-3 hidden-xs">
            {% include detail-side-bar.html %}
        </div>
        <div class="col-md-9">
          <div class="article">
            <div class="well">
                <h2>{{ page.date | date: "%b %-d, %Y" }} - {{ page.title }}</h2>
                <div class="post-content">
                    {{ content }}
                </div>
            </div>
          </div>
          <div class="pagination">
              {% if page.next %}
                <a class="btn btn-default" href="{{ page.next.url }}" class="next">Newer Post</a>
              {% endif %}
              {% if page.previous %}
                <a class="btn btn-default" href="{{ page.previous.url }}" class="previous">Older Post</a>
              {% endif %}
          </div>
        </div>
    </div>
</div>
