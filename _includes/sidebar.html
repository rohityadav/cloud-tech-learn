{% assign categories_name = site.posts | group_by: "category" %}
{% for cat in categories_name %}
    <div class="sidebar well">
        <h1>{{cat.name}}</h1>
        <ul>
            {% assign subjects = cat.items | group_by: "subject" %}
            {% for post in subjects %}
              <li><a href="{{ post.items[0].url }}">{{ post.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
